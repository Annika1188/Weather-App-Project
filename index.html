<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" place holder="Enter a city.." required />
          <input type="submit" value="search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Sydney</h1>
          <p>
            Tuesday 12:14, scattered clouds
            <br />
            Humidity:65%, Wind: 3.13km/h
          </p>
        </div>
        <div>🌨️ 18°C</div>
      </main>
      <footer>
        Coded by
        <a href=" https://github.com/Annika1188" target="_blank">
          Annika Scharkie,
        </a>
        is open-sourced on
        <a
          href="https://github.com/Annika1188/Weather-App-Project"
          target="_blank"
        >
          Github</a
        >
        and website hosted on
        <a
          href="https://weather-app-shecodes-annika.netlify.app/"
          target="_blank"
          >Netlify.</a
        >
      </footer>
    </div>
  </body>
</html>
