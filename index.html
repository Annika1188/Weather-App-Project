<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="src/index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-imput"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Sydney</h1>
            <p class="weather-app-details">
              Tuesday 12:14, scattered clouds
              <br />
              Humidity:<strong>65%</strong>, Wind:<strong> 3.13km/h</strong>
            </p>
          </div>

          <div class="weather-app-temp-container">
            <div class="weather-app-icon">🌨️</div>
            <div class="weather-app-temp">18</div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href=" https://github.com/Annika1188" target="_blank">
          Annika Scharkie,
        </a>
        is open-sourced on
        <a
          href="https://github.com/Annika1188/Weather-App-Project"
          target="_blank"
        >
          Github</a
        >
        and website hosted on
        <a
          href="https://weather-app-shecodes-annika.netlify.app/"
          target="_blank"
          >Netlify.</a
        >
      </footer>
    </div>
  </body>
</html>
